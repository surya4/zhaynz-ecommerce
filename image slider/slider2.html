<!DOCTYPE html >
<html xmlns:ice="http://ns.adobe.com/incontextediting" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>image slider</title>

<style type="text/css"> 
	
	#container {
		
				width:650px;
				height:450px;
				margin:30px auto;	
				position:relative;	
	
	
	}
  #left_holder{
					position:absolute;
					top:40%;
					left:0px;
					width:70px;
					height:450px;
					
				 	
		
	}
	
	#right_holder{
					position:absolute;
					top:40%;
					right:0px;
					width:70px;	
	              height:450px;
				 	
	}
	#img{
 			position:absolute;
 			width:650px;
			height:450px;	
	}

</style>



<script  type="text/javascript">

var imageCount = 1;
var total =4;
loop = window.setInterval( slideA  ,  3000);
function slide(x){
	window.clearInterval(loop);
	var image = document.getElementById('img');
	imageCount = imageCount+x;
	if(imageCount>total)
	{
		
		imageCount=1;
		
	}
	if(imageCount<1){
		imageCount=total;		
	}
	image.src="images/image-slider-"+imageCount+".jpg"   ;
loop = window.setInterval(slideA  ,  3000);

	}
function slideA(){
	
	var image = document.getElementById('img');
	imageCount = imageCount+1;
	if(imageCount>total)
	{
		
		imageCount=1;
		
	}
	if(imageCount<1){
		imageCount=total;		
	}
	image.src="images/image-slider-"+imageCount+".jpg"   ;}


</script>
</head>

<body onLoad="slideA()">

<div id="container">

<img id="img" src="images/image-slider-1.jpg" />

<div id="left_holder"  >  <img onClick='slide(-1)' src="images/left.png" />  </div>

<div id="right_holder" >    <img onClick='slide(1)' src="images/video.png" /> </div>

</div>

</body>
</html>
